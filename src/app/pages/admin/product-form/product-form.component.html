<form #f="ngForm" (ngSubmit)="save(f.value)">
   <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input #title="ngModel" ngModel name="title" id="title" required type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
         Title is required
      </div>
   </div>

   <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <div class="input-group">
         <span class="input-group-text">$</span>
         <input #price="ngModel" ngModel name="price" id="price" required type="number" class="form-control">
      </div>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
         Price is required
      </div>
   </div>

   <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select #category="ngModel" ngModel name="category" required id="category" class="form-select">
         <option></option>
         <option *ngFor="let cat of categories$ | async" [value]="cat.key" >{{ cat.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
         Category is required
      </div>
   </div>

   <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" required type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
         Image URe is required
      </div>
   </div>

   <button type="submit" class="btn btn-primary">Save</button>
</form>
