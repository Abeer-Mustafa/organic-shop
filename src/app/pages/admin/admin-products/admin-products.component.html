<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>

<div *ngIf="displayTable">

<table  id="my-table-id" datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
   <thead>
     <tr>
       <th>Title</th>
       <th>Price</th>
     </tr>
   </thead>
   <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
 </table>
 </div>
